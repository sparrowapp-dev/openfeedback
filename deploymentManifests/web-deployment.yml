apiVersion: apps/v1
kind: Deployment
metadata:
  name: openfeedback-web
  namespace: canny
  labels:
    app: openfeedback-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openfeedback-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: openfeedback-web
    spec:
      containers:
      - name: web
        image: techdomeacr.azurecr.io/openfeedback-web:_WEB_VERSION_
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      imagePullSecrets:
      - name: acr-pull-secret

